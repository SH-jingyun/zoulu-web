<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>走路多多</title>
    <link rel="stylesheet" href="https://oss.stepcounter.cn/html/css/default.css">
</head>

<body>
    <header>
        <h1>走路多多 让走路更有价值</h1>
        <div class="banner-bg">
            <div class="scan-area">
                <img class="qr-code" src="https://oss.stepcounter.cn/h5/img/qr-code.png" alt="qr-code">
                <span class="scan-note">扫码下载</span>
            </div>
        </div>
    </header>
    <div class="main">
        <ul class="speciality">
            <li class="items">
                <img src="https://oss.stepcounter.cn/html/img/count.png" alt="" class="item-icon">
                <span class="item-title">精准计步</span>
                <span class="item-txt">使用GPS方式<br>精准记录您的步数</span>
            </li>
            <li class="items">
                <img src="https://oss.stepcounter.cn/html/img/walk.png" alt="" class="item-icon">
                <span class="item-title">走路赚金币</span>
                <span class="item-txt">步数可以换金币<br>让走路更有价值</span>
            </li>
            <li class="items last">
                <img src="https://oss.stepcounter.cn/html/img/more.png" alt="" class="item-icon">
                <span class="item-title">更多金币任务</span>
                <span class="item-txt">走路之余<br>海量任务让您玩不停</span>
            </li>
        </ul>
    </div>
    <div class="about-part">
        <h4>关于我们</h4>
        <p>走路多多，是一款倡导健步运动、提升大众运动乐趣的软件，让大众在享受运动、获得健康的同时，让用户每一步都能产生价值。走路多多以步数为基础，用户在每天的运动过程中，步数可以在APP上兑换金币，让你在轻松有趣的过程中边运动边赚钱，每天收获健康和红包。</p>
    </div>
</body>

</html>
